<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checke</title>
</head>

<body>

    <h1>Is it a Palindrome?</h1>

    <div class="container">

        <div id="box1">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
            <span id="result"></span>
        </div>

        <div id="box2">
            <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
